<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>

    <style></style>
  </head>
  <body>
    <div class="full-card">
      <div class="result-card">
        <div class="grid-item">
          <h2>Your Result</h2>
          <div class="circle-score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="grid-item">
        <h4>Summary</h4>

        <div class="reaction-score">
          <div class="left-content">
            <img
              src="assets/images/icon-reaction.svg"
              alt="reaction"
              class="icon"
            />
            <span class="reaction-head">Reaction</span>
          </div>
          <div class="right-content">
            <span class="scores">80 </span><span class="out-of">/ 100</span>
          </div>
        </div>

        <div class="memory-score">
          <div class="left-content">
            <img
              src="assets/images/icon-memory.svg"
              alt="Memory"
              class="icon"
            /><span class="memory-head">Memory</span>
          </div>
          <div class="right-content">
            <span class="scores">92</span><span class="out-of"> / 100</span>
          </div>
        </div>

        <div class="verbal-score">
          <div class="left-content">
            <img
              src="assets/images/icon-verbal.svg"
              alt="Memory"
              class="icon"
            /><span class="verbal-head">Verbal</span>
          </div>
          <div class="right-content">
            <span class="scores">61</span><span class="out-of"> / 100</span>
          </div>
        </div>

        <div class="visual-score">
          <div class="left-content">
            <img
              src="assets/images/icon-visual.svg"
              alt="Memory"
              class="icon"
            /><span class="visual-head">Visual</span>
          </div>
          <div class="right-content">
            <span class="scores">72</span><span class="out-of"> / 100</span>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
